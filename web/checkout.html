<h1 align='center'>Checkout</h1>

<br/>
<h4 id="total"></h4>
<br/>
<h4>Please enter payment information: </h4>
<form ACTION="#" id="checkout_form" METHOD="get">
    <label>First Name: </label>
    <label>
        <input name="first_name" placeholder="First Name" type="text">
    </label>
    <br>
    <label>Last Name: </label>
    <label>
        <input name="last_name" placeholder="Last Name" type="text">
    </label>
    <br>
    <label>Credit card number: </label>
    <label>
        <input name="credit_card_number" placeholder="CCN" type="text">
    </label>
    <br>
    <label>Credit card expiration date (in the form YYYY-MM-DD):  </label>
    <label>
        <input name="expiration_date" placeholder="YYYY-MM-DD" type="text">
    </label>
    <br>
    <input type="submit" value="Place Order">
</form>
<br/>
<h4 align="center" id="payment_outcome"></h4>
