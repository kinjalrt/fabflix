<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fabflix</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#">FABFLIX</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="index.html?">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="search-list.html?title=&year=&director=&star=&sort=rating+desc">Movies</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="dashboard.html?">Staff</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login.html?">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="shopping-cart.html?">Cart</a>
        </li>
    </ul>
</nav>
<br>

<h1 align="center">Movie Search</h1>
<form id="search_form" class="form-inline justify-content-center" action="search-list.html" method="GET">

    <label for="title" class="mr-sm-2">Title: </label><input type="text" id="title" class="form-control mb-2 mr-sm-2" name="title"><br>

    <label for="year" class="mr-sm-2"> Year: </label><input type="text" id="year" class="form-control mb-2 mr-sm-2" name="year"><br>

    <label for="year" class="mr-sm-2"> Director: </label><input type="text" id="director" class="form-control mb-2 mr-sm-2" name="director"><br>

    <label for="star" class="mr-sm-2"> Star: </label><input type="text" id="star" class="form-control mb-2 mr-sm-2" name="star"><br>

    <button type="SUBMIT" class="btn btn-primary mb-2"> Search</button>

</form>
<br>
<br>
<h2 align="center">Browse</h2>
<div class="card-deck mx-auto text-center">
    <div class="card">
        <div class="card-header text-center"><h4>Characters</h4></div>
        <div class="card-body text-center" id="list_characters"></div>
    </div>
    <div class="card">
        <div class="card-header text-center"><h4>Genres</h4></div>
        <div class="card-body text-center" id="genres_table_body"></div>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
</body>


</html>
