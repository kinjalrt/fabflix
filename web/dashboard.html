<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dashboard</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#">FABFLIX</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html?">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="search-list.html?title=&year=&director=&star=&sort=rating+desc">Movies</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="dashboard.html?">Staff</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login.html?">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="shopping-cart.html?">Cart</a>
        </li>
    </ul>
</nav>
<br>

<h1 align="center">Dashboard</h1>
<p id="status" align="center"></p>
<div class="card-deck mx-auto text-center">
    <div class="card">
        <div class="card-header text-center text-white bg-primary"><h4>Add a New Star</h4></div>
        <div class="card-body text-center">
            <form id="add_star_form" class="justify-content-center" action="dashboard.html" method="GET">
                <label><input type="text" id="star" class="form-control" placeholder="Enter Star Name" name="star" required></label><br>
                <label><input type="number" id="birth_year" class="form-control" placeholder="Enter Birth Year" name="birth_year"></label><br>
                <button type="SUBMIT" class="btn btn-primary">Add Star</button>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header text-center text-white bg-primary"><h4>Add a New Movie</h4></div>
        <div class="card-body text-center">
            <form id="add_movie_form" class="justify-content-center" action="dashboard.html" method="GET">
                <label><input type="text" id="director" class="form-control" placeholder="Enter Director Name" name="director" required></label><br>
                <label><input type="text" id="title" class="form-control" placeholder="Enter Title" name="title" required></label><br>
                <label><input type="number" id="year" class="form-control" placeholder="Enter Year" name="year" required></label><br>
                <label><input type="text" id="movie_star" class="form-control" placeholder="Enter Star Name" name="movie_star" required></label><br>
                <label><input type="text" id="movie_genre" class="form-control" placeholder="Enter Genre" name="movie_genre" required></label><br>
                <button type="SUBMIT" class="btn btn-primary">Add Movie</button>
            </form>
        </div>
    </div>
</div>

<table id=dashboard_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Table Name</th>
        <th>Attributes</th>
        <th>Type</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=dashboard_table_body></tbody>
</table>
<br>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="dashboard.js"></script>
</body>


</html>
