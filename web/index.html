<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#">FABFLIX</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="index.html?">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Movie List</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="login.html?">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="shopping-cart.html?">Cart</a>
        </li>
    </ul>
</nav>
<h2 align="center">Movie Search</h2>
<b></b>
<form id="search_form" action="search-list.html" method="GET">

    <label for="title">Title: </label><input type="text" id="title" name="title"><br>

    <label for="year">Year: </label><input type="text" id="year" name="year"><br>

    <label for="year">Director: </label><input type="text" id="director" name="director"><br>

    <label for="star">Star: </label><input type="text" id="star" name="star"><br>

    <input TYPE="SUBMIT" VALUE="Search">

</form>

<br>

<h2>Browse </h2>
<h4 id="list_characters"></h4>
<br>
<table id=genres_table class="table table-striped">
    <thead>
    <tr>
        <th><h2>Genres</h2></th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=genres_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
</body>


</html>
